<!DOCTYPE html>
<html>
<head>
  <title>Rap Names API</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-white text-black p-8">
  <h1 class="text-4xl font-bold mb-4">Welcome to the Rap Names API</h1>
  <h4 class="text-xl font-semibold mb-8">Providing rapper data from the server</h4>
  <select id="rapperSelect" class="block w-full p-4 border-2 border-black bg-gray-200 mb-4">
    <option value="" class="text-gray-500">Select a rapper</option>
    <option value="21 savage" class="bg-red-100">21 Savage</option>
    <option value="50 cent" class="bg-blue-100">50 Cent</option>
    <option value="chance the rapper" class="bg-green-100">Chance the Rapper</option>
    <option value="eminem" class="bg-yellow-100">Eminem</option>
    <option value="jay-z" class="bg-purple-100">Jay-Z</option>
    <option value="kendrick lamar" class="bg-pink-100">Kendrick Lamar</option>
  </select>
  <div id="rapperInfo" class="mt-8 p-8 bg-gray-100 border-2 border-black">
    <!-- Rapper information will be displayed here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
